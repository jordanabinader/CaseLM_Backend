<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Discussion</title>
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        textarea,
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        .participant-fields {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Start Discussion</h1>
        <form id="discussionForm">
            <div class="form-group">
                <label for="caseContent">Case Content:</label>
                <textarea id="caseContent" name="case_content" rows="4" required></textarea>
            </div>

            <div class="participant-fields">
                <h3>Human Participant Details</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="background">Background:</label>
                    <input type="text" id="background" required>
                </div>
                <div class="form-group">
                    <label for="expertise">Expertise:</label>
                    <input type="text" id="expertise" required>
                </div>
                <div class="form-group">
                    <label for="personality">Personality:</label>
                    <input type="text" id="personality" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isHuman" checked> Is Human
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="caseId">Case ID:</label>
                <input type="text" id="caseId" name="case_id" required>
            </div>

            <button type="submit" id="submitBtn">Start Discussion</button>
        </form>
        <div id="response" class="response"></div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('discussionForm');
            const submitBtn = document.getElementById('submitBtn');

            // Pre-fill the form with example data
            document.getElementById('name').value = "Jordan";
            document.getElementById('background').value = "Research Scientist at DeepMind with experience in AI/ML products";
            document.getElementById('expertise').value = "Research in AI/ML products";
            document.getElementById('personality').value = "Technical and Strategic thinker with customer focus";
            document.getElementById('role').value = "Research Scientist";
            document.getElementById('isHuman').checked = true;

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                submitBtn.disabled = true;

                // Create the human participant object
                const humanParticipant = {
                    name: document.getElementById('name').value,
                    background: document.getElementById('background').value,
                    expertise: document.getElementById('expertise').value,
                    personality: document.getElementById('personality').value,
                    is_human: document.getElementById('isHuman').checked,
                    role: document.getElementById('role').value
                };

                const formData = new URLSearchParams();
                formData.append('case_content', document.getElementById('caseContent').value);
                formData.append('human_participant', JSON.stringify(humanParticipant));
                formData.append('case_id', document.getElementById('caseId').value);

                try {
                    console.log('Sending request to:', window.location.origin + '/start-discussion');
                    console.log('Request payload:', Object.fromEntries(formData));

                    const response = await fetch('/start-discussion', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'application/json'
                        },
                        body: formData.toString()
                    });

                    const responseText = await response.text();
                    console.log('Raw server response:', responseText);

                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (e) {
                        throw new Error(`Failed to parse JSON response: ${responseText}`);
                    }

                    const responseDiv = document.getElementById('response');
                    responseDiv.style.display = 'block';

                    if (response.ok) {
                        if (data.status === 'awaiting_input') {
                            responseDiv.innerHTML = `
                                <p>Session ID: ${data.session_id}</p>
                                <p>Message: ${data.message}</p>
                            `;
                        } else {
                            responseDiv.innerHTML = `
                                <p>Session ID: ${data.session_id}</p>
                                <p>Status: Complete</p>
                                <pre>${JSON.stringify(data.result, null, 2)}</pre>
                            `;
                        }
                    } else {
                        const errorMessage = data.detail || data.message || JSON.stringify(data);
                        responseDiv.innerHTML = `
                            <p style="color: red;">Error: ${errorMessage}</p>
                            <pre style="color: #666; font-size: 0.8em;">${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                } catch (error) {
                    const responseDiv = document.getElementById('response');
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    console.error('Request error:', error);
                } finally {
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
